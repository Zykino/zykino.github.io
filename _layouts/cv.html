<!doctype html>
<html>
<head>
  <meta charset=utf-8 />
{% include variables.liquid %}
  <title> {% if identity.my_name %} {{ identity.my_name }} | {% endif %} CV</title>
  <link rel="icon" type="image/jpg" href="/assets/favicon.jpg">

  <link href="/assets/{{ site.style }}-screen-cv.css" type="text/css" rel="stylesheet" media="screen">
  <link href="/assets/{{ site.style }}-print-cv.css" type="text/css" rel="stylesheet" media="print">

  <link href="/assets/fontawesome-free-6.4.0-web/css/all.min.css" type="text/css" rel="stylesheet">
</head>
<body>
  <main>
    {{ content }}
  </main>
  <div id="customisations">
    <ul>
      <li><button type="button" onclick="window.print()"><i class="fa-solid fa-print"></i></button></li>
      <li><button type="button" onclick="document.body.classList.toggle('other-theme')"><i class="fa-solid fa-circle-half-stroke"></i></button></li>
    </ul>
  </div>
</body>
</html>
